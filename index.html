<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./mobile.css" />
    <script
      src="https://kit.fontawesome.com/3da38e0798.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="lunar-licks">
      <div class="name">
      <div class="lunar">
        <div class="l">L</div>
        <div class="u">U</div>
        <div class="n">N</div>
        <div class="a">A</div>
        <div class="r">R</div>
      </div>
      <div class="licks">
        <div class="l2">L</div>
        <div class="i">I</div>
        <div class="c">C</div>
        <div class="k">K</div>
        <div class="s">S</div>
      </div>
    </div>
      <div class="shop-body">
        <div class="walls">
          <div class="wall-back"></div>
          <div class="wall-left"></div>
          <div class="wall-right"></div>
          <div class="wall-roof"></div>
          <div class="wall-floor"></div>
          <div class="wall-interior1"></div>
          <div class="wall-interior2"></div>
          <div class="wall-interior3"></div>
          <div class="wall-interior4"></div>
          <div class="wall-interior5">
            <p>Price- $999</p>
            <p>Flavor of the day- Asteroid!</p>
            <p>Harvested 1.7 Billion light years away from Mars.</p>
          </div>
        </div>
        <div class="counter">
          <div class="counter-top"></div>
          <div class="counter-bottom"></div>
          <div class="counter-front"></div>
          <div class="counter-text">
            <p>Alien watching at 10PM tonight!</p>
          </div>
        </div>
        <div class="decoration-left">
          <i class="fa-solid fa-ice-cream"></i>
        </div>
        <div class="decoration-right">
          <i class="fa-solid fa-earth-americas"></i>
          <i class="fa-solid fa-rocket"></i>
          <i class="fa-solid fa-wind"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star-and-crescent"></i>
        </div>
        <div class="ice-cream">
          <div class="earth">
            <p>Earth</p>
          </div>
          <div class="moon-cream">
            <p>Moon</p>
          </div>
          <div class="sun">
            <p>Sun</p>
          </div>
          <div class="venus">
            <p>Venus</p>
          </div>
          <div class="mercury">
            <p>Mercury</p>
          </div>
        </div>
        <label for="menu-toggle" class="menu-button">â˜° Menu</label>
        <input type="checkbox" id="menu-toggle" hidden />
        <div class="popup-menu">
          <ul>
            <li>Earth- $1.00</li>
            <li>Moon- $1.00</li>
            <li>Sun- $1.00</li>
            <li>Mercury- $1.00</li>
            <li>Venus- $1.00</li>
          </ul>
        </div>
      </div>
      <div class="space-under"></div>
    </div>
    <div class="moon">
      <i class="fa-solid fa-moon"></i>
    </div>
    <div class="outside-lighting">
      <div class="light1"></div>
      <div class="light2"></div>
      <div class="light3"></div>
      <div class="light4"></div>
    </div>
    <div class="giant-planet"></div>
    <div class="register">
      <div class="register-bottom"></div>
    </div>
  </body>
</html>
